<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Layout UI</title>
    <link rel="stylesheet" href="style.css">
</head>

<body>

    <div class="container">

        <header class="box header">header</header>

        <div class="row main">

            <div class="col-3">
                <aside class="box sidebar">sidebar</aside>
            </div>

            <div class="col-9">
                <section class="content-area">

                    <div class="box content1">Content-1</div>

                    <div class="row">
                        <div class="col-6">
                            <div class="box content2">Content-2</div>
                        </div>
                        <div class="col-6">
                            <div class="box content3">Content-3</div>
                        </div>
                    </div>

                </section>
            </div>

        </div>

        <footer class="box footer">footer</footer>

    </div>

</body>

</html>
