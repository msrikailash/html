<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">

    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.8/dist/css/bootstrap.min.css" rel="stylesheet">
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.8/dist/js/bootstrap.bundle.min.js"></script>

    <title>Bootstrap SMâ€“XXXL Layout</title>
</head>

<body class="bg-dark text-white">

<div class="container-fluid p-4 vh-100">
    <div class="row g-4 h-100">

        <!-- LEFT COLUMN (3/12) -->
        <div class="col-sm-3 d-flex flex-column gap-4">
            <div class="bg-danger d-flex justify-content-center align-items-center fs-1 fw-bold flex-fill">
                1
            </div>
            <div class="bg-light text-dark d-flex justify-content-center align-items-center fs-1 fw-bold flex-fill">
                2
            </div>
        </div>

        <!-- RIGHT COLUMN (9/12) -->
        <div class="col-sm-9 d-flex flex-column gap-4">

            <!-- TOP ROW -->
            <div class="row g-4" style="flex: 0 0 30%;">
                <div class="col-sm-6">
                    <div class="bg-info d-flex justify-content-center align-items-center fs-1 fw-bold h-100">
                        3
                    </div>
                </div>
                <div class="col-sm-6">
                    <div class="bg-warning d-flex justify-content-center align-items-center fs-1 fw-bold h-100">
                        4
                    </div>
                </div>
            </div>

            <!-- BOTTOM SECTION -->
            <div class="row g-4 flex-fill">

                <!-- INNER LEFT (8/12) -->
                <div class="col-sm-8 d-flex flex-column gap-4">

                    <!-- MIDDLE ROW -->
                    <div class="row g-4" style="flex: 0 0 55%;">
                        <div class="col-sm-5">
                            <div class="bg-warning d-flex justify-content-center align-items-center fs-1 fw-bold h-100">
                                5
                            </div>
                        </div>
                        <div class="col-sm-7">
                            <div class="bg-light text-dark d-flex justify-content-center align-items-center fs-1 fw-bold h-100">
                                6
                            </div>
                        </div>
                    </div>

                    <!-- BOTTOM ROW -->
                    <div class="row g-4 flex-fill">
                        <div class="col-sm-8">
                            <div class="bg-danger d-flex justify-content-center align-items-center fs-1 fw-bold h-100">
                                7
                            </div>
                        </div>
                        <div class="col-sm-4">
                            <div class="bg-info d-flex justify-content-center align-items-center fs-1 fw-bold h-100">
                                8
                            </div>
                        </div>
                    </div>

                </div>

                <!-- INNER RIGHT (4/12) -->
                <div class="col-sm-4">
                    <div class="bg-danger d-flex justify-content-center align-items-center fs-1 fw-bold h-100">
                        9
                    </div>
                </div>

            </div>

        </div>

    </div>
</div>

</body>
</html>
