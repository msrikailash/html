<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.8/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-sRIl4kxILFvY47J16cr9ZwB07vP4J8+LH7qKQnuqkuIAvNWLzeN8tE5YBujZqJLB" crossorigin="anonymous">
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.8/dist/js/bootstrap.bundle.min.js"
        integrity="sha384-FKyoEForCGlyvwx9Hj09JcYn3nv7wiPVlz7YYwJrWVcXK/BmnVDxM+D2scQbITxI"
        crossorigin="anonymous"></script>
    <title>Bootstrap Layout</title>
    <style>
        html,
        body {
            margin: 0;
        }

        body {
            background: #3f3f3f;
            color: white;
        }

        .box {
            width: 100%;
            height: 100%;
            display: flex;
            align-items: center;
            justify-content: center;
            font-size: 2rem;
            font-weight: bold;
        }

        .red {
            background: #f44336;
        }

        .blue {
            background: #2ec4cc;
        }

        .gold {
            background: #d8b56e;
        }

        .white {
            background: #ffffff;
        }

        :root {
            --gap: 1.5rem;
            /* Bootstrap g-4 */
            --pad: 3rem;
            /* Bootstrap p-4 (top+bottom) */
            /* Mobile: use fixed heights */
            --h1: 200px;
            --h2: 250px;
            --h3: 200px;
        }

        /* Desktop: Full screen layout */
        @media (min-width: 992px) {

            html,
            body {
                height: 100%;
                overflow: hidden;
            }

            :root {
                /* Calculate available height: 100vh - padding - 2 gaps */
                --available-h: calc(100vh - var(--pad) - (2 * var(--gap)));

                /* Distribute height: 30% - 40% - 30% */
                --h1: calc(var(--available-h) * 0.3);
                --h2: calc(var(--available-h) * 0.4);
                --h3: calc(var(--available-h) * 0.3);
            }
        }

        .h-row-1 {
            height: var(--h1);
        }

        .h-row-2 {
            height: var(--h2);
        }

        .h-row-3 {
            height: var(--h3);
        }

        /* Spanning Heights including gap */
        .h-left-red {
            height: calc(var(--h1) + var(--h2) + var(--gap));
        }

        .h-right-red {
            height: calc(var(--h2) + var(--h3) + var(--gap));
        }
    </style>
</head>

<body>

    <div class="container-fluid p-4">
        <div class="row g-4">

            <!-- LEFT COLUMN (3/12) -->
            <div class="col-lg-3 d-flex flex-column gap-4">
                <div class="box red flex-fill">1</div>
                <div class="box white flex-fill">2</div>
            </div>

            <!-- RIGHT WRAPPER (9/12) -->
            <div class="col-lg-9 d-flex flex-column gap-4">

                <!-- TOP ROW -->
                <div class="row g-4">
                    <div class="col-6">
                        <div class="box blue h-row-1">3</div>
                    </div>
                    <div class="col-6">
                        <div class="box gold h-row-1">4</div>
                    </div>
                </div>

                <!-- BOTTOM SECTION (Middle + Bottom Rows) -->
                <div class="row g-4">

                    <!-- INNER LEFT (8/12 of Right Wrapper) -->
                    <div class="col-8 d-flex flex-column gap-4">
                        <!-- MIDDLE ROW -->
                        <div class="row g-4">
                            <div class="col-5">
                                <div class="box gold h-row-2">5</div>
                            </div>
                            <div class="col-7">
                                <div class="box white h-row-2">6</div>
                            </div>
                        </div>
                        <!-- BOTTOM ROW -->
                        <div class="row g-4">
                            <div class="col-8">
                                <div class="box red h-row-3">7</div>
                            </div>
                            <div class="col-4">
                                <div class="box blue h-row-3">8</div>
                            </div>
                        </div>
                    </div>

                    <!-- INNER RIGHT (4/12 of Right Wrapper) -->
                    <div class="col-4">
                        <div class="box red h-right-red">9</div>
                    </div>

                </div>

            </div>

        </div>
    </div>

</body>

</html>
