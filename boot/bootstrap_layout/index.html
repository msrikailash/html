<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Bootstrap Layout</title>
    <meta name="viewport" content="width=device-width, initial-scale=1">

    <!-- Bootstrap CSS -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css" rel="stylesheet">

    <style>
        .box {
            background: #000;
            border-radius: 4px;
        }
        .h-0 { height: 290px; }
        .h-1 { height: 120px; }
        .h-2 { height: 200px; }
        .h-3 { height: 265px; }
    </style>
</head>
<body class="p-4">

<div class="container">

    <!-- Row 1 -->
    <div class="row g-3">
        <div class="col-4">
            <div class="box h-0"></div>
        </div>

        <div class="col-4">
            <div class="box h-1 mb-5"></div>
            <div class="box h-1"></div>
        </div>

        <div class="col-4">
            <div class="box h-0"></div>
        </div>
    </div>

    <!-- Row 2 -->
    <div class="row g-3 mt-1">
        <div class="col-4">
            <div class="box h-3"></div>
        </div>

        <div class="col-4">
            <div class="box h-3"></div>
        </div>

        <div class="col-4">
            <div class="box h-1 mb-4"></div>
            <div class="box h-1"></div>
        </div>
    </div>

    <!-- Row 3 -->
    <div class="row g-3 mt-1">
        <div class="col-4">
            <div class="box h-2"></div>
        </div>

        <div class="col-8">
            <div class="box h-2"></div>
        </div>
    </div>

    <!-- Row 4 -->
    <div class="row g-3 mt-1">
        <div class="col-6">
            <div class="box h-2"></div>
        </div>

        <div class="col-6">
            <div class="box h-2"></div>
        </div>
    </div>

</div>

</body>
</html>
